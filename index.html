<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Previsão do tempo</title>
</head>
<body>
    <div class="box-big">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="clickInButton()">
            <img class="img-search" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="box-medium">

            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>


            <div class="box-little">
                <img class="previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </div>
        </div>

        <p class="umidade">Umidade: 76%</p>
    </div>
</body>

</html>
